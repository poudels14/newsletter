<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <style>
      html {
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji,
          Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      }
      body {
        margin: 0;
        height: 100%;
      }
      * {
        box-sizing: border-box;
      }
    </style>
    <script id="gmail-config" type="application/json">
      <%= htmlWebpackPlugin.options.gmailConfig %>
    </script>
    <script
      type="text/javascript"
      src="<%= htmlWebpackPlugin.options.libraries.react %>"
    ></script>
    <script
      type="text/javascript"
      src="<%= htmlWebpackPlugin.options.libraries.reactDom %>"
    ></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div style="height: 100%; overflow-y: scroll;" id="the-reading-app"></div>
  </body>
</html>

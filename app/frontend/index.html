<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      #the-reading-app {
        font-family: 'Graphik Web', sans-serif, Segoe UI, Helvetica Neue, Arial,
          Noto Sans;
      }
      #contentAreaContextMenu image,
      .textbox-contextmenu image,
      #placesContext image {
        visibility: hidden !important;
      }
    </style>
    <style>
      :root {
        --sidebar-box-shadow: 0px 0px 5px 5px rgba(200, 200, 200, 0.1);
        --logo-background-color: #fff;
        --logo-fill-color: #2a9d8f;
        --footer-color-start: #264653;
        --footer-color-end: #2a9d8f;
      }
      .digest-list {
        --text-color: rgba(85, 85, 88, 1);
        --read-digest-color: rgba(165, 165, 168, 0.5);
      }
      .highlights {
        --background: #fff;
        --title-text-color: #2e2e2e;
        --title-background-color: rgba(11, 147, 92, 0.6);
        --highlighted-text-color: rgba(79, 79, 79, 1);
      }
      .settings {
        --box-shadow: 0px 0px 5px 5px rgba(200, 200, 200, 0.1);
      }
      .mobile-tabmenu {
        --background: white;
        --text-color: rgba(165, 165, 168, 0.9);
        --divider-color: rgba(165, 165, 168, 0.2);
        --active-tab-background: rgba(165, 165, 168, 0.2);
        --active-tab-text-color: #000;
        --box-shadow: 0px 0px 10px 10px rgba(200, 200, 200, 0.1);
      }
    </style>
    <script id="gmail-config" type="application/json">
      <%= htmlWebpackPlugin.options.gmailConfig %>
    </script>
    <script
      type="text/javascript"
      src="<%= htmlWebpackPlugin.options.libraries.react %>"
    ></script>
    <script
      type="text/javascript"
      src="<%= htmlWebpackPlugin.options.libraries.reactDom %>"
    ></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="the-reading-app"></div>
  </body>
</html>

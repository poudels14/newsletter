<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta
      name="google-signin-client_id"
      content="<%= htmlWebpackPlugin.options.gmailClientId %>"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script id="gmail-config" type="application/json">
      <%= htmlWebpackPlugin.options.gmailConfig %>
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function onSuccess(googleUser) {
        const authResponse = googleUser.getAuthResponse(true);
        const { id_token: authenticationCode, scope } = authResponse;
        axios
          .post('/api/account/gmail/signin', {
            authenticationCode,
            scope,
          })
          .then(() => (window.location.href = '/'));
      }

      function onFailure(error) {
        const errorMessage = document.querySelector('.error-message');
        errorMessage.innerText = 'Oops, something went wrong.';
      }

      function resetError() {
        const errorMessage = document.querySelector('.error-message');
        errorMessage.innerText = '';
      }

      function renderButton() {
        const gmailConfig = JSON.parse(
          document.getElementById('gmail-config').innerText
        );
        const DISCOVERY_DOCS = [
          'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest',
        ];

        gapi.load('client:auth2', () => {
          gapi.client
            .init({
              ...gmailConfig,
              discoveryDocs: DISCOVERY_DOCS,
              scope: 'profile email',
            })
            .then(() => {
              gapi.auth2.getAuthInstance().signOut();

              gapi.signin2.render('google-signin-button', {
                scope: 'profile email',
                width: 240,
                height: 50,
                longtitle: true,
                theme: 'dark',
                onsuccess: onSuccess,
                onfailure: onFailure,
              });
            });
        });
      }
    </script>
    <style>
      body {
        margin: 0;
        height: 100%;
      }
    </style>
    <style>
      .wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .center-box {
        width: 100%;
        padding: 100px 0 100px 0;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .button-wrapper {
        flex: 40px 0 0;
        margin: 0 auto;
        padding: 50px 0 50px 0;
        border-radius: 5px;
        text-align: center;
      }

      .error-message {
        color: red;
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
    <style>
      .logo {
        color: white;
        text-decoration: none;
      }
      .logo img {
        vertical-align: middle;
        float: left;
        margin-right: 10px;
      }
      .logo .name {
        font-size: 25px;
        font-weight: bold;
        line-height: 30px;
      }
      .sign-in-header {
        color: rgb(101, 105, 114);
        padding: 10px 0 20px 0;
        line-height: 1.2;
        font-size: 1.6em;
        font-weight: 700;
        text-align: center;
      }

      .header {
        display: block;
        padding: 15px;
        background: linear-gradient(45deg, #152649 0%, #243055 100%);
        opacity: 0.9;
      }

      .footer {
        position: relative;
        overflow: visible;
        padding: 140px 20px 40px;
        background-image: linear-gradient(45deg, #152649 0%, #243055 100%);
        opacity: 0.9;
      }

      .footer-wrapper {
        max-width: 1140px;
        margin-right: auto;
        margin-left: auto;
      }

      .footer-col-title {
        margin-top: 0px;
        margin-bottom: 30px;
        color: #dbe4f1;
        font-size: 14px;
        line-height: 14px;
        font-weight: 400;
      }

      .footer-link {
        display: block;
        margin-bottom: 18px;
        -webkit-transition: all 250ms ease-in;
        transition: all 250ms ease-in;
        color: #f8fbfe;
        font-size: 16px;
        text-decoration: none;
      }

      .footer-link:hover {
        margin-left: 4px;
        color: #50e3c2;
      }

      .footer-info {
        position: relative;
        z-index: 2;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        margin-top: 60px;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
      }

      .footer-info-text {
        margin-top: 0px;
        margin-bottom: 0px;
        color: #dbe4f1;
        font-size: 12px;
        line-height: 18px;
      }

      .footer-info-link {
        margin-right: 10px;
        margin-left: 10px;
        -webkit-transition: color 250ms ease-in;
        transition: color 250ms ease-in;
        color: #dbe4f1;
        font-size: 12px;
        text-decoration: none;
      }

      .footer-info-link:hover {
        color: #50e3c2;
      }

      .footer-info-links {
        position: relative;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
      }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="header">
      <div class="header-nav">
        <a href="https://www.alpinereader.com/" class="logo">
          <div>
            <img
              src="assets/logos/icon_light_512x515.png"
              width="30"
              alt="Alpine logo"
            />
            <div class="name">Alpine</div>
          </div>
        </a>
      </div>
    </div>
    <div class="wrapper">
      <div class="center-box">
        <div class="sign-in-header">Login to your account</div>
        <div class="button-wrapper">
          <div class="error-message"></div>
          <div id="google-signin-button" onclick="resetError()"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-wrapper">
        <div class="w-layout-grid grid">
          <div class="footer-col">
            <h4 class="footer-col-title">Alpine</h4>
            <a href="https://www.alpinereader.com/#features" class="footer-link"
              >Features</a
            >
            <a href="https://www.alpinereader.com/#faqs" class="footer-link"
              >F.A.Q</a
            >
            <a
              href="https://www.alpinereader.com/#linking-gmail"
              class="footer-link"
              >Google API Services usage disclosure</a
            >
          </div>
        </div>
        <div class="footer-info">
          <p class="footer-info-text">Â© 2020 Alpine. All rights reserved</p>
          <div class="footer-info-links">
            <a
              href="https://www.alpinereader.com/privacy.html"
              target="_blank"
              class="footer-info-link"
              >Privacy Policy</a
            >
            <a
              href="https://www.alpinereader.com/tos.html"
              target="_blank"
              class="footer-info-link"
              >Terms &amp; Conditions<br />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://apis.google.com/js/platform.js?onload=renderButton"
      async
      defer
    ></script>
  </body>
</html>
